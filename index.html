<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Gen</title>
  </head>
  <body onload="init()">
    <div class="container">
      <div class="header-title">Nadav's Meme Gen</div>
      <div class="nav"></div>

      <div class="main-page">
        <h1>Hi Canvas</h1>
        <div class="canvas-container">
          <h3>Container</h3>
          <canvas
            id="my-canvas"
            height="450"
            width="450"
          ></canvas>
        </div>

        <div class="meme-inputs">
          <!-- <input
            type="file"
            class="file-input btn"
            name="image"
            onchange="onImgInput(event)"
          />
        </div> -->
        <input class="line" type="text" oninput="setLineTxt()" placeholder="add text here">
        <button onclick="btnPress()"> press here</button>
      </div>

      <div class="editor-modal hidden"></div>

      <div class="footer"></div>
      <script src="./js/meme.service.js"></script>
      <script src="./js/memeController.js"></script>
    </div>
  </body>
</html>
