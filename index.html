<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Gen</title>
  </head>
  <body onload="onGalleryInit()">
    <div class="container">
      <div class="header-title">Nadav's Meme Gen</div>
      <div class="nav"></div>

      <div class="main-page">
        <div onload="onInitGal" class="gallery"></div>
      </div>

      <div class="editor-modal">
        <div class="canvas-container">
          <canvas id="my-canvas" height="450" width="450"></canvas>
        </div>

        <div class="meme-inputs">
          <input
            class="line"
            type="text"
            oninput="getInput()"
            placeholder="add text here"
          />
          <input type="color" />
          <input type="button" value="increase" />
          <input type="button" value="decrease" />
        </div>
      </div>

      <div class="footer"></div>
      <script src="./js/gallery.controller.js"></script>
      <script src="./js/meme.service.js"></script>
      <script src="./js/meme.controller.js"></script>
    </div>
  </body>
</html>
